  nomad:
    template: hashicorp
    app_name: nomad
    version: 0.9.4
  vault:
    template: hashicorp
    app_name: vault
    version: 1.2.3
  terraform:
    template: hashicorp
    app_name: terraform
    version: 0.12.13
  vagrant:
    template: hashicorp
    app_name: vagrant
    version: 2.2.6
  packer:
    template: hashicorp
    app_name: packer
    version: 1.4.4
  consul:
    template: hashicorp
    app_name: consul
    version: 1.6.1
  upx:
    version: '3.95'
    type: tarball
    url: https://github.com/upx/upx/releases/download/v{version}/upx-{version}-amd64_linux.tar.xz
    executable_path: upx-{version}-amd64_linux/upx
  docker-compose:
    version: 1.24.1
    type: single_file
    url: https://github.com/docker/compose/releases/download/{version}/docker-compose-Linux-x86_64
  conda:
    version: 4.7.12
    type: shell_install
    relocatable: false
    url: https://repo.anaconda.com/miniconda/Miniconda3-{version}-Linux-x86_64.sh
    shell_args:
      - -u
      - -b
      - -p
      - $INSTALL_DIR
    executable_path: bin/conda
  fly:
    version: 5.6.0
    type: tarball
    url: https://github.com/concourse/concourse/releases/download/v{version}/fly-{version}-linux-amd64.tgz
  yard:
    template: aquatic_conda
    version: '1415'
    package: aq-yard
    executable_path: bin/yard
